<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>

<body>
    <div class="min-h-screen pt-8 bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900">
        <div class="container mx-auto px-4 p-8 bg-gray-800 rounded-lg mt-3 border border-gray-900 drop-shadow-xl">
            <h1 class="text-sky-400 mb-3">My personal list</h1>
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-100">Task</label>

                <div class="relative mt-2 rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                        </svg>
                    </div>
                    <input type="text" name="new-task" id="new-task"
                        class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="Enter your task">
                </div>
            </div>

            <ul role="list" class="divide-y divide-white/5">
                <li class="relative flex items-center space-x-4 py-4">
                    <div class="min-w-0 flex-auto">
                        <div class="flex items-center gap-x-3">
                            <div class="flex-none rounded-full p-1 text-gray-500 bg-gray-100/10">
                                <div class="h-2 w-2 rounded-full bg-current"></div>
                            </div>
                            <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
                                <a href="#" class="flex gap-x-2">
                                    <span class="truncate">Planetaria</span>
                                    <span class="text-gray-400">/</span>
                                    <span class="whitespace-nowrap">ios-app</span>
                                    <span class="absolute inset-0"></span>
                                </a>
                            </h2>
                        </div>
                    </div>
                    <div
                        class="rounded-full flex-none py-1 px-2 text-xs font-medium ring-1 ring-inset text-gray-400 bg-gray-400/10 ring-gray-400/20">
                        Preview</div>
                </li>
                <li class="relative flex items-center space-x-4 py-4">
                    <div class="min-w-0 flex-auto">
                        <div class="flex items-center gap-x-3">
                            <div class="flex-none rounded-full p-1 text-green-400 bg-green-400/10">
                                <div class="h-2 w-2 rounded-full bg-current"></div>
                            </div>
                            <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
                                <a href="#" class="flex gap-x-2">
                                    <span class="truncate">Planetaria</span>
                                    <span class="text-gray-400">/</span>
                                    <span class="whitespace-nowrap">mobile-api</span>
                                    <span class="absolute inset-0"></span>
                                </a>
                            </h2>
                        </div>
                    </div>
                    <div
                        class="rounded-full flex-none py-1 px-2 text-xs font-medium ring-1 ring-inset text-indigo-400 bg-indigo-400/10 ring-indigo-400/30">
                        Production</div>
                </li>
                <li class="relative flex items-center space-x-4 py-4">
                    <div class="min-w-0 flex-auto">
                        <div class="flex items-center gap-x-3">
                            <div class="flex-none rounded-full p-1 text-gray-500 bg-gray-100/10">
                                <div class="h-2 w-2 rounded-full bg-current"></div>
                            </div>
                            <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
                                <a href="#" class="flex gap-x-2">
                                    <span class="truncate">Tailwind Labs</span>
                                    <span class="text-gray-400">/</span>
                                    <span class="whitespace-nowrap">tailwindcss.com</span>
                                    <span class="absolute inset-0"></span>
                                </a>
                            </h2>
                        </div>
                    </div>
                    <div
                        class="rounded-full flex-none py-1 px-2 text-xs font-medium ring-1 ring-inset text-gray-400 bg-gray-400/10 ring-gray-400/20">
                        Preview</div>
                </li>
                <li class="relative flex items-center space-x-4 py-4">
                    <div class="min-w-0 flex-auto">
                        <div class="flex items-center gap-x-3">
                            <div class="flex-none rounded-full p-1 text-rose-400 bg-rose-400/10">
                                <div class="h-2 w-2 rounded-full bg-current"></div>
                            </div>
                            <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
                                <a href="#" class="flex gap-x-2">
                                    <span class="truncate">Protocol</span>
                                    <span class="text-gray-400">/</span>
                                    <span class="whitespace-nowrap">api.protocol.chat</span>
                                    <span class="absolute inset-0"></span>
                                </a>
                            </h2>
                        </div>
                    </div>
                    <div
                        class="rounded-full flex-none py-1 px-2 text-xs font-medium ring-1 ring-inset text-gray-400 bg-gray-400/10 ring-gray-400/20">
                        Preview</div>
                </li>
            </ul>


        </div>
    </div>
</body>

</html>
